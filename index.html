<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Halaman Login Menggunakan Captcha</title>
    <meta name="description" content="Implementasi halaman login menggunakan captcha" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/solid.css" />
</head>

<body>
    <div class="login-form">
        <div class="form-title">MASUK</div>
        <div class="form-input">
            <label for="username">Username</label>
            <input type="text" id="username" />
        </div>
        <div class="form-input">
            <label for="password">Password</label>
            <input type="password" id="password" />
        </div>
        <div class="captcha">
            <label for="captcha-input">Masukan Captcha</label>
            <div class="preview"></div>
            <div class="captcha-form">
                <input type="text" id="captcha-form" placeholder="Masukan captcha"/>
                <button class="captcha-refresh">
                    <i class="fa fa-refresh"></i>
                </button>
            </div>
        </div>
        <div class="form-input">
            <button id="login-btn">Login</button>
        </div>
    </div>
    <script src="assets/js/captcha.js"></script>
</body>

</html>
